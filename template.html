<!doctype html>
<html>
<head>

</head>
<body>
<div class="box">
    <div class="content">
        <aside class="left">
            <section id="selectioninfo">
                <h2>Selection Info</h2>
            </section>
        </aside>
        <main>

        </main>
        <aside class="prov_right" >
            <h2>Provenance Graph</h2>
            <div id="provenancevis">

            </div>
            <div style="position: absolute; bottom: 0">
                <div>
                    <button id="undoStep" title="Undo" class="btn btn-default fa fa-undo"></button>
                    <button data-toggle="modal" data-target="#attachNote" title="Add Note" class="btn btn-default fa fa-sticky-note-o"></button>
                    <button id="attachScreenshot" title="Add Screenshot" class="btn btn-default fa fa-camera"></button>
                </div>
            </div>
        </aside>
        <aside class="story_right" >
            <div id="storyvis">

            </div>
        </aside>
    </div>
</div>

<div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="loginDialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >Login</h4>
      </div>
      <div class="modal-body">

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="attachNote" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >Attach Note</h4>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                  <label for="attachNote_note">Note</label>
                  <textarea class="form-control" id="attachNote_note" rows="5" placeholder="Description" required="required"></textarea>
              </div>
              <button type="submit" class="btn btn-default"><i class="fa fa-save"></i> Save</button>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
