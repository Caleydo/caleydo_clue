<div class="box">
  <div class="content">

    <main>


    </main>
    <aside class="annotations" >
      <div>
        <h2>Annotations</h2>
      </div>
      <div class="btn-group" role="group" aria-label="annotations">
        <button class="btn btn-default btn-sm" title="add text annotation" data-ann="text"><i class="fa fa-font"></i>
        </button>
        <button class="btn btn-default btn-sm" title="add arrow" data-ann="arrow"><i class="fa fa-arrow-right"></i>
        </button>
        <button class="btn btn-default btn-sm" title="add frame" data-ann="frame"><i class="fa fa-square-o"></i>
        </button>
      </div>
    </aside>
    <footer>
      <div id="player_controls">
        <button data-player="backward" class="btn btn-xs btn-default fa fa-step-backward"
                title="Step Backward"></button>
        <button data-player="play" class="btn btn-default btn fa fa-play" title="Play"></button>
        <button data-player="forward" class="btn btn-xs btn-default fa fa-step-forward" title="Step Forward"></button>
      </div>
    </footer>

</div>

<div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="loginDialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="attachNote" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Attach Note</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="attachNote_note">Note</label>
            <textarea class="form-control" id="attachNote_note" rows="5" placeholder="Description"
                      required="required"></textarea>
          </div>
          <button type="submit" class="btn btn-default"><i class="fa fa-save"></i> Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
